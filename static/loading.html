<style>
  html,
  body {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
    padding: 0;
  }

  #__nuxt {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .spin-dots {
    position: relative;
    display: inline-block;
    width: 20px;
    height: 20px;
    transform: rotate(45deg);
    animation: rotate 1.2s infinite linear;
  }

  @keyframes rotate {
    to {
      transform: rotate(405deg);
    }
  }

  .spin-dots i {
    display: block;
    position: absolute;
    width: 8px;
    height: 8px;
    border-radius: 100%;
    background-color: #1890ff;
    transform: scale(0.9);
    opacity: 0.3;
    transform-origin: 50% 50%;
    animation: spin-move 1s infinite linear alternate;
  }

  @keyframes spin-move {
    to {
      opacity: 1;
    }
  }

  .spin-dots i:nth-child(1) {
    left: 0;
    top: 0;
  }

  .spin-dots i:nth-child(2) {
    right: 0;
    top: 0;
    animation-delay: 0.4s;
  }

  .spin-dots i:nth-child(3) {
    right: 0;
    bottom: 0;
    animation-delay: 0.8s;
  }

  .spin-dots i:nth-child(4) {
    left: 0;
    bottom: 0;
    animation-delay: 1.2s;
  }
</style>

<div class="spin">
  <span class="spin-dots">
    <i></i>
    <i></i>
    <i></i>
    <i></i>
  </span>
</div>
